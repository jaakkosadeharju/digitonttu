<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7, minimum-scale=0.7">
    <title>Digitonttu</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" sizes="192x192" href="android-chrome-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#398049">
    <meta name="description" content="Auta tonttua löytämään pukin kadottamat paketit.">
    <meta property="og:description" content="Auta tonttua löytämään pukin kadottamat paketit.">
</head>

<body>
    <canvas id="game-area" width="1920" height="1080"></canvas>
    <script src="/js/game.js" type="module"></script>
    <img src="/images/tonttu.png" alt="Tonttu" id="player">
    <img src="/images/tonttu_v.png" alt="Tonttu" id="player-reversed">
    <img src="/images/paketti.png" alt="Lahja" id="present">

    <div id="menu-overlay">
    </div>
    <div id="game-overlay">
    </div>

    <div id="top">
        <div id="left">
            <h1>
                Digitonttu
            </h1>
            <p>
                <ol>
                    <li>Paina Aloita-nappia</li>
                    <li>Kerää paketit</li>
                    <li>Aikaa 30 s</li>
                </ol>
            </p>
            <p style="padding: 2em; text-align: center; font-size: 120%;">Auta Digitonttua keräämään pukin hukkaamat lahjat ennen joulua.</p>
        </div>
        <div id="right"></div>
    </div>
    <div id="bottom">
        <div id="right">
            <p>
                <h2 style="font-size: 28pt;">
                    Tulos: <span id="result"></span>
                </h2>
            </p>
            <p>
                <h2>
                    Ennätys: <span id="high-score"></span>
                </h2>
            </p>
            <p>
                <button type="button" id="start">Aloita</button>
            </p>
        </div>
        <div id="left"></div>
    </div>

    <button id="dive">Lisää vauhtia!</button>
</body>

</html>
